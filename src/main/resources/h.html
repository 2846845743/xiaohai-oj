<body>
<div class="container">
    <h1>SoCodingOJ - 02.相反数问题</h1>
    <h2>问题描述</h2>
    <p>有N个非零且各不相同的整数。请你编一个程序求出它们中有多少对相反数（a和 -a为一对相反数）。</p>
    <h3>输入</h3>
    <p>第一行包含一个正整数N。(1 ⩽ N ⩽ 500)。</p>
    <p>第二行为N个用单个空格隔开的非零整数，每个数的绝对值不超过1000，保证这些整数各不相同。</p>
    <h3>输出</h3>
    <p>只输出一个整数，即这N个数中包含多少对相反数。</p>
    <h3>样例</h3>
    <p>标准输入：5 1 2 3 -1 -2</p>
    <h2>题目限制</h2>
    <table>
        <tr>
            <td>单点时限</td>
            <td>1秒</td>
        </tr>
        <tr>
            <td>内存限制</td>
            <td>128MB</td>
        </tr>
    </table>
    <h2>提交统计</h2>
    <table>
        <tr>
            <td>提交</td>
            <td>8</td>
        </tr>
        <tr>
            <td>通过</td>
            <td>0</td>
        </tr>
    </table>
